{% extends "layouts/base.html" %}
{% block title %}Delete an Account{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card">
    <div class="card-body text-center">
      <h3 class="mb-4">Are you sure you want to delete your account?</h3>

      <form method="post" class="d-inline">
        {% csrf_token %}
        <input type="submit" value="Delete" class="btn btn-danger btn-lg me-3">
      </form>

      <a href="{% url 'app:investor-detail' pk=object.id %}" class="btn btn-secondary btn-lg">Cancel</a>
    </div>
  </div>
</div>
{% endblock content %}
