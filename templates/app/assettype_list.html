{% extends "layouts/base.html" %}
{% block title %}Asset Types{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Asset Types</h5>
      <a href="#" class="btn btn-primary btn-sm">Add Type</a>
    </div>
    <div class="card-body p-0">
      <div class="list-group list-group-flush">
        {% for type in object_list %}
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <span class="fw-bold">{{ type.name }}</span>
            <div class="ms-3">
              <a href="{% url 'app:asset-type-update' type.id %}" class="btn btn-dark btn-sm me-2">Update</a>
              <a href="{% url 'app:asset-type-delete' type.id %}" class="btn btn-danger btn-sm">Delete</a>
            </div>
          </div>
        {% empty %}
          <div class="list-group-item text-center text-muted">No asset types available.</div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock content %}
